services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-setlive}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-setlive}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-setlive}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import socket; s=socket.create_connection(('127.0.0.1', 8000), 2); s.close()\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    expose:
      - "8000"
    security_opt:
      - no-new-privileges:true

  frontend:
    build:
      context: ./mobile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/frontend-healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "80:80"
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
