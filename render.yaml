databases:
  - name: setlive-db
    databaseName: setlive
    user: setlive_user
    plan: basic-256mb
    ipAllowList: []

services:
  - type: web
    name: setlive-backend
    runtime: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /healthz/
    autoDeployTrigger: commit
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.prod
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: setlive-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: setlive-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: setlive-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: setlive-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: setlive-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: setlive-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: setlive-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: setlive-db
          property: password
      - key: SECURE_SSL_REDIRECT
        value: "False"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: FRONTEND_PUBLIC_URL
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false

  - type: web
    name: setlive-frontend
    runtime: static
    plan: free
    rootDir: mobile
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    autoDeployTrigger: commit
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_ROOT
        sync: false
      - key: VITE_SPOTIFY_REDIRECT_URI
        sync: false
